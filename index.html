<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Empty BanK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Empty Bank</h1>
    
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <button id="login" class="btn btn-success">Log IN</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button></div>
                </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button></div>
                </div>
        </div>
    </div>
</body>
<script>
    //login button
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click",function(){
        const submitArea = document.getElementById("login-area");
        submitArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display= "block";
    })

    //deposit button
    const depositbtn = document.getElementById("deposit");
    depositbtn.addEventListener("click",function(){
        const depositNumber= getInputNumber("depositAmount");

        updateSpanText("currentDeposit",depositNumber);
        updateSpanText("currentBalance",depositNumber);

        document.getElementById("depositAmount").value = "";


    })
    
    //withdraw button
    const withdrawBtn = document.getElementById("withdraw");
    withdrawBtn.addEventListener("click",function(){
        const withdrawAmount= getInputNumber("withdrawAmount")

        updateSpanText("currentWithdraw",withdrawAmount);
        updateSpanText("currentBalance",-1* withdrawAmount);

        document.getElementById("withdrawAmount").value= "";
    })
    
    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText= totalAmount;
    
    }
    function getInputNumber(id){
        const amount= document.getElementById(id).value;
        const amountNumber= parseFloat(amount);
        return amountNumber;
    }
    
</script>
</html>
